<html>
	<head>
		<title>JS example</title>
	
		<script type="text/javascript">
			
				function showWelcome(){
					
					var name = document.getElementById('name').value;
					alert('Welcome ' + name);
				}
				
		</script>
		
	</head>
	
	<body onload="showWelcome()">
		
		<input type="text" value="Vova" id="name"/>
		
	
	</body>

</html>
